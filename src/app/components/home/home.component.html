<div class="all-body"> <br>
  <div class="nav">
    <div class="button-container">
      <button mat-raised-button color="accent" (click)="generatePDF()">
        <mat-icon>get_app</mat-icon>
        Download</button>
    </div> <br>
    <div class="button-container">
      <button mat-raised-button color="accent" (click)="logOut()">
        <mat-icon>lock</mat-icon>
        LogOut</button>
    </div>
  </div> <br>
  <div id="data-certificate">
    <div class="container">
      <div class="header">
        <img src="../../../assets/logo.PNG" alt="Logo" />
      </div>
      <hr />
      <div class="certificate-title">
        <h1>Certificate of Completion</h1>
      </div>
      <hr />
      <div class="content">
        <div class="certificate-content">
          <p>This Certificate is awarded to</p>
          <h2 class="name">{{ loggedInuser.student_Name }}</h2>
          <section>
            <p>for successfully completing</p>
            <p>a training course on</p>
            <p class="course">Data Protection</p>
            <p>at Riara University.</p>
          </section>
        </div>
      </div>
      <div class="footer">
        <div class="left-column">
          <div class="data-position">
            <img src="../../../assets/signature.png" alt="Registrar" />
            <!-- <p class="date">{{ loggedInuser.date | date: 'yyy-MM-dd'}}</p> -->
            <hr />
            <h3>Jacqueline Kaniu <br> DPO</h3>

          </div>
        </div>
        <div class="data-position2">
          <p class="date">{{ formatDateWithSuffix(loggedInuser.date) }}</p>
          <!-- <hr /> -->
          <h3>Certificate code: RUDP{{loggedInuser.user_ID}}</h3>
        </div>
        <div class="right-column">
          <div id="qr-code">
            <ngx-qrcode [elementType]="elementType" [errorCorrectionLevel]="correctionLevel"
              [value]="verication_details" cssClass="bshadow">
            </ngx-qrcode>
          </div>
        </div>
      </div>
    </div> <br>
  </div>
</div>
